name: Deploy Docs

on:
	push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
  
  steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 19.x

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy Docs
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_ACTIONS_TOKEN }}
          publish_dir: ./build